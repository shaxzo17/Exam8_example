<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Finance App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">🎀 Profil</a></li>
              {% else %}
                <a href="{% url 'login' %}">🔐 Login</a>
                <a href="{% url 'signup' %}">📝 Sign Up</a>
              {% endif %}
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_category' %}">Category</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_budget' %}">Budget</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_diagnosis' %}">Diagnosis</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add-card' %}">Add card</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'card-list' %}">My cards</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
